<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> .img{background-color: #000;} </style>
    </head> 
</html>
    
    <body>
        <h1 id="title"> <a href="http://localhost:5000"> {{ doc }} {{ click }} </a> </h1> 
        <h2> <a href="https://github.com/fenkeferenc/mantpalyazat" id="doc" target="_blank"> Dokumentation </a></h2>
        <div class="background"></div>
            <div class="img">                
                {{ image|safe }}
            </div>
            <div class="form">
                <form method="POST" autocomplete="off">
                    <input name="variable" placeholder="Enter text">
                    <button type="submit" id="send"> Send </button>
                </form>
            </div>
            <div class="background-2">
                {{ TextTitle|safe }}
                <p id="wiki"> {{ wiki|safe }} </p>
            </div>
        </body>
    
</form>
